<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>PaintJS_draw</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="control">
        <div class="controls_btn">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div id ="jsColors" class="control_colors">
            <div class="control_color" style="background-color:black"></div>
            <div class="control_color" style="background-color:white"></div>
            <div class="control_color" style="background-color:orangered"></div>
            <div class="control_color" style="background-color:orange"></div>
            <div class="control_color" style="background-color:yellow"></div>
            <div class="control_color" style="background-color:greenyellow"></div>
            <div class="control_color" style="background-color:skyblue"></div>
            <div class="control_color" style="background-color:dodgerblue"></div>
            <div class="control_color" style="background-color:darkorchid"></div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
