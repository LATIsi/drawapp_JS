<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>PaintJS_draw</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <input id="line-width" type="range" min="1" max="5" value="3" step="0.2"/>
    <input id="allcolor" type="color"/>
    <div class="control">
        <div class="controls_btn">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div id ="jsColors" class="control_colors">
            <div class="control_color" style="background-color:black" data-color="#000000"></div>
            <div class="control_color" style="background-color:white" data-color="#ffffff"></div>
            <div class="control_color" style="background-color:orangered" data-color="#ff4500"></div>
            <div class="control_color" style="background-color:orange" data-color="#ffa500"></div>
            <div class="control_color" style="background-color:yellow" data-color="#ffff00"></div>
            <div class="control_color" style="background-color:greenyellow" data-color="#adff2f"></div>
            <div class="control_color" style="background-color:skyblue" data-color="#87ceeb"></div>
            <div class="control_color" style="background-color:dodgerblue" data-color="#1e90ff"></div>
            <div class="control_color" style="background-color:darkorchid" data-color="#9932cc"></div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
